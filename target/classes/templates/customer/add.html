<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{customer.add.title}"></title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container">
  <h1 th:text="#{customer.add.title}"></h1>

  <form th:action="@{/customers/add}" method="post" th:object="${customer}">
    <div class="form-group">
      <label for="firstName" th:text="#{customer.firstName}"></label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
    </div>
    <div class="form-group">
      <label for="lastName" th:text="#{customer.lastName}"></label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
    </div>
  </form>
</div>
</body>
</html>
