<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{menu.home}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container">

    <h1 th:text="#{welcome.message}"></h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{car.list.title}"></h5>
                    <p class="card-text" th:text="${nbAvailableCars}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{contract.list.title}"></h5>
                    <p class="card-text" th:text="${nbCurrentContracts}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{customer.list.title}"></h5>
                    <p class="card-text" th:text="${nbCustomers}"></p>
                </div>
            </div>
        </div>
    </div>

    <h2 th:text="#{home.endingSoonContracts}"></h2>
    <table class="table">
        <thead>
        <tr>
            <th th:text="#{contract.id}"></th>
            <th th:text="#{contract.car}"></th>
            <th th:text="#{contract.customer}"></th>
            <th th:text="#{contract.startDate}"></th>
            <th th:text="#{contract.endDate}"></th>
            <th th:text="#{contract.totalPrice}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract : ${endingSoonContracts}">
            <td th:text="${contract.id}"></td>
            <td th:text="${contract.car.registration}"></td>
            <td th:text="${contract.customer.firstName} + ' ' + ${contract.customer.lastName}"></td>
            <td th:text="${contract.startDate}"></td>
            <td th:text="${contract.endDate}"></td>
            <td th:text="${contract.totalPrice}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
